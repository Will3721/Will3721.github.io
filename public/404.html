<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Check if the URL contains a path
    var locationPath = window.location.pathname;
    
    // Redirect to index.html while preserving the path
    if (locationPath) {
      window.location.replace('/index.html' + locationPath);
    } else {
      window.location.replace('/index.html');
    }
  </script>
</body>
</html>
