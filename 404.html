<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Function to handle the redirect
      function handleRedirect() {
        var locationPath = location.pathname;
        location.replace('/index.html' + locationPath);
      }
    </script>
</head>
<body onload="handleRedirect()">
    <p>If you are not redirected, <a href="index.html">click here to continue</a>.</p>
</body>
</html>
